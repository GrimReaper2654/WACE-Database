<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
    <header>
        <h1>WACE Database</h1>
    </header>
    <div class="search">
        <h2>Advanced Search</h2>
        <div id="subject" class="filter">
            <div class="filterLabel">Subject: </div>
            <select class="filterSelect">
                <option value="spec">Mathematics Specialist</option>
                <option value="meth">Mathematics Methods</option>
                <option value="chem">Chemistry</option>
                <option value="phys">Physics</option>
            </select>
        </div>
        <div id="year" class="filter">
            <div class="filterLabel">Year: </div>
            <select class="filterSelect">
                <option value="-1">All Years</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
        </div>
        <div id="source" class="filter">
            <div class="filterLabel">Source: </div>
            <select class="filterSelect">
                <option value="all">All</option>
                <option value="WACE">WACE</option>
            </select>
        </div>
        <div id="tags" class="filter">
            <div class="filterLabel">Tags: </div>
            <select class="filterSelect">
                <option value="and">AND</option>
                <option value="or">OR</option>
            </select>
            <div id="tagsContainer" class="tagsContainer"></div>
        </div>
        <button id="searchButton" class="standardButton" onclick="search()">Search</button>
    </div>
    
    <div class="display-question-section">
        <h2>Display Question (placeholder)</h2>
        <input type="text" id="questionID" placeholder="Question ID">
        <button id="displayQuestionBtn">Display Question</button>
        <div id="questionContainer"></div>
        <div id="markingKeyContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
